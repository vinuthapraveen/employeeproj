<html lang="en">
<head>

<body>
    <h2>After School Club Registraion Form</h2>
    <form action="">
        <label for="">student's name</label><br>
        <input type="text" placeholder="first">
        <input type="text" placeholder="last"><br>
        <label for="d1">student's birth date</label><br>
        <input type="date" id="d1"><br>
        <label for="">student's grade</label>
        <select name="" id="">
            <option value="">kindergarden</option>
            <option value="">first</option>
            <option value="">second</option>
        </select><br>
        <label for="">Which sessions will your student attend?</label><br>
        <input type="radio" id="op1" name="option">
        <label for="op1">full time before school care only</label><br>
        <input type="radio" id="op2" name="option">
        <label for="op2">full time before and after school care</label><br>
        <input type="radio" id="op3" name="option">
        <label for="op3">full time after school time only</label><br>
        <input type="radio" id="op4" name="option">
        <label for="op4">drop in before and / or after school care</label><br>
        <label for="">Please indicate any known allergies or special needs</label><br>
        <textarea name="" id="" cols="50" rows="5"></textarea><br>
        <label for="">Parent/Guadian name</label><br>
        <input type="text" placeholder="first">
        <input type="text" placeholder="last"><br>
        <label for="">parent/Guadian number</label><br>
        <input type="text" placeholder="##########"><br>    
        <label for="">Additional Phone number</label><br>
        <input type="text" placeholder="##########"><br>    
        <label for="mail">Email</label><br>
        <input type="email" id="mail">
        <h2>Authorized Pick Up List</h2>
        <hr>
        <label for="">Name</label><br>
        <input type="text" placeholder="first">
        <input type="text" placeholder="last"><br>
        <label for="">Phone</label><br>
        <input type="text" placeholder="##########"><br>    
        <label for="relation">Relation to student</label><br>
        <input type="text" id="relation"><br>
        <input type="text" placeholder="Add more"><br>
        <button>SEND</button>




        


    </form>
</body>
</html>
